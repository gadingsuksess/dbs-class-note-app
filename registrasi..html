<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        *{
            box-sizing: border-box;
        }   
        body{
           font-family: "Plus Jakarta Sans", sans-serif;
        }

        .container{
            width: 100%;
            max-width: 390px;
            height: auto;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;         
        }

        .logo{
            font-size: 35px;
            color: #19C3E6;
            background-color: #E1F5F9;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .container h1{
            font-size: 24px;
        }

        .container p{
            color: #4E8B97;
            font-size: 14pt;
            margin: auto;
            margin-bottom: 40px;
        }

        .input-login {
            margin-top: 30px;
            text-align: left;
        }

        .input-login label {
            font-weight: bold;
            color: #000000 ;
        }

        .input-login input {
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px;
            width: 100%;
            border: 1px solid #7E7E7E;
        }

        .input-login a{
            margin-right: 181px;
            margin-top: 8px;
            display: inline-block;
            text-decoration: none;
        }

        .button button{
            margin-top: 60px;
            width: 100%;
            border-radius: 8px;
            background-color: #19C3E6 ;
            height: 44px;
            color: white;
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
        }

        a{
            color: #19B9DA;
        }

        .input-login input:hover{
            border-color: #19C3E6 ;
        }

        button:hover{
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="hgi hgi-stroke hgi-property-edit logo"></i>
        <h1>Get Started</h1>
        <p>Create a free account to save your notes and access them anywhere</p>
        
        <div class="input-login">
            <label>Email Addreas</label>
            <input id="input-email" type="email" placeholder="name@example.com">
        </div> 
        <div class="input-login">
            <label>Password</label> 
            <input id="input-password" type="password" placeholder="enter password">
            <a href="">Don't have an account?</a>
        </div>
        <div class="input-login">
            <label>Confirm Password</label> 
            <input id="input-confirm-password" type="password" placeholder="Re-enter password">
        </div>
        
        <div class="button">
            <button type="button" onclick="tambahuser()">Registrasi</button>
        </div>

        <p>
            Already a member <a href="index.html">Logn in</a> 
        </p> 
    </div>
    <script>
        // let users = [];

        // function
        function tambahuser() {
            // mengambil elemen html
            // istilah ya DOM
            let inemail = document.getElementById("input-email")
            let inpassword = document.getElementById("input-password")
            let inconfirm = document.getElementById("input-confirm-password")

            // Validasi
            // cek password
            if(inpassword.value != inconfirm.value) {
                alert ("Password tidak sesuai !"); return
            }

            // melihat value dari object email
            console.log(inemail.value)
            console.log(inpassword.value)
            console.log(inconfirm.value)

            let newuser = {
                email: inemail.value,
                password: inpassword.value,
                confirm: inconfirm.value
            }

            saveToStorage(newuser)
            // users.push(newuser)

            alert("Registrasi berhasil")
            window.location.href = './index.html'
        }
        function saveToStorage(datauser) {
            let stringDataUser = JSON.stringify(datauser);
            localStorage.setItem('user', stringDataUser)
        }
    </script>
</body>
</html>
