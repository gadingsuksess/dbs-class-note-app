<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        body{
           font-family: "Plus Jakarta Sans", sans-serif;
        }

        .container{
            width: 390px;
            height: 852px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80pt;      
          
        }

        .logo{
            font-size: 35pt;
            color: #19C3E6;
            background-color: #E1F5F9;
            padding: 10pt;
            border-radius: 8px;
            display: inline-block;
        }

        .container h1{
            font-size: 24pt;
        }

        .container p{
            color: #4E8B97;
            font-size: 14pt;
            margin: auto;
        }

        
        .login {
            margin-top: 30px;
            text-align: left;
        }

        .login label {
            font-weight: bold;
            color: #000000 ;
        }

        .login input {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            stroke: #C4C4C4 ;
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 1px solid #7E7E7E;
            margin-left: auto;
            margin-right: auto;
        }

        .login a{
            margin-left: 180px;
            text-decoration: none;
        }


        .button button{
            margin-top: 60px;
            width: 100%;
            border-radius: 8px;
            background-color: #19C3E6 ;
            height: 44px;
            color: white;
            margin-left: 10px;
            border: 1px;
            margin-bottom: 15px;
        }

        a{
            color: #19B9DA;
        }

      
    </style>
</head>
<body>
    
    <div class="container">
        <i class="hgi hgi-stroke hgi-property-edit logo"></i>
        <h1>Note Keep</h1>
        <p>Enter your email and password to access your notes</p>
        <br><br>
        <div class="">
            <div class="login">
                <label>Email Addreas</label>
                <input type="email" placeholder="name@example.com">
            </div> 
            <div class="login">
                <label>Password</label> <a href="">Forgot Password</a>
                <input type="password" placeholder="enter password">
            </div>
        </div>
        
        <div class="button">
            <button type="button">Logn in</button>
        </div>


        <p>
            Don't have an account? <a href="">Sign up</a> 
        </p> 

    </div>
    


</body>
</html>
