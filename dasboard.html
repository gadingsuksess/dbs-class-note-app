<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
       *{
            box-sizing: border-box;
        }   
        body{
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        .container{
            width: 100%;
            max-width: 390px;
            height: auto;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;    
        }

        .header{
            margin-top: -30px;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }

        .logo-keluar {
            font-size: 25px;
        }

        .judul p {
            margin: 0;
            text-align: left;
            color: #777777;
            font-size: 10px;
            font-weight: bold;
        }

        .judul h2 {
            margin: 0;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }

        .container-create{
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 15px;
            background-color: #F8FAFC;
        }

        .create {
            padding: 20px;
            display: flex;   
            gap: 10px;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            color: #19C3E6;
            background-color: #E1F5F9;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .create span {
            font-size: 12px;
            white-space: nowrap;
        }

        .note-title input{
            width: 100%; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #7E7E7E;
            background-color: #F8FAFC;
        }

        .note-isi textarea{
            width: 100%;
            height: 119px;
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #7E7E7E;
            background-color: #F8FAFC;
        }

        .note-button button{
            width: 100%;
            border-radius: 8px;
            background-color: #19C3E6 ;
            height: 44px;
            border: none;
            cursor: pointer;
        }

        .note-button button:hover{
            background-color: teal;
        }

        .judul-riwayat {
            font-weight: bold;
            text-align: left;
            font-size: 18px;
        }
        
        .react-tanggal h2{
            margin: 0;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }

        .react-tanggal p{
            margin: 0;
            text-align: left;
            color: #4E8B97;
            font-size: 12px;
            font-weight: bold;
        }

        .icon{
            font-size: 20px;
            gap: 10px;
            display: flex;     
            cursor: pointer;
        }

        .react{
            width: 100%;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }

        .riwayat{
            width: 100%;
            gap: 30px;
            display: flex;
            flex-direction: column;
        }

        .list-riwayat{
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-radius: 5px; 
            border: 1px solid #7E7E7E;
            background-color: #F8FAFC;
            margin-bottom: 20px;
        }

        .keterangan span {
            font-size: 14px;
            display: block;
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="judul">
                <p>DASHBOARD</p>
                <h2>Hi, student@uni.edu</h2>
            </div>
            <div class="logo-keluar">
                <i onclick="logout()" class="hgi hgi-stroke hgi-logout-circle-02"></i>
            </div>
        </div>
       
        <div class="container-create">
            <div class="create">
                <i class="hgi hgi-stroke hgi-property-edit logo"></i>
                <span id="editspan">Create new note</span>
            </div>

            <div class="note-title">
                <input type="text" placeholder="Note Title" id="input-judul">
            </div>

            <div class="note-isi"> 
                <textarea name="" id="input-content" placeholder="Write your thoughts here..."></textarea>
            </div>
                
            <div class="note-button">
                <button id="btnadd" onclick="tambahcatatan()" type="button">+ Add Note</button>
            </div>
        </div>  

            <p class="judul-riwayat">Your notes</p>

            <div id="wadah">

            </div>

            <!-- <div class="list-riwayat">
                <div class="riwayat">
                    <div class="react">
                        <div class="react-tanggal">
                            <h2>React Hooks Study</h2>
                            <p>Oct 24, 2025</p>
                        </div>
                        <div class="icon">
                            <i class="hgi hgi-stroke hgi-delete-02 icondelete"></i>
                            <i class="hgi hgi-stroke hgi-pencil-edit-01 icontulis"></i>
                        </div>
                    </div>

                    <div class="keterangan">
                            <span>Remember to review useEffect dependencies array. Ideally, 
                            include all variables used inside the effect</span>
                    </div>
                </div>
            </div>
             -->
           
        
    </div>
    <script>
        let onedit = null;
        let sedangedit = false;
        let daftarCatatan = [];

        function tambahcatatan() {
        // ambil
        let injudul = document.getElementById("input-judul");
        let incontent = document.getElementById("input-content");

        let date = new Date(); 
			let dd = date.getDate(); 
			let mm = date.getMonth() + 1; 
			let yyyy = date.getFullYear(); 
			let newDate = dd + "-" + mm + "-" +yyyy;

        if(edit) {
            daftarCatatan[onedit].judul = injudul.value;
            daftarCatatan[onedit].content = incontent.value;
            daftarCatatan[onedit].tanggal = newDate;

            alert("Catatan berhasil diubah!")

            let btnedit = document.getElementById("btnadd");
            let spanedit = document.getElementById("spanedit");
            btnedit.innerText = '+ Add Note';
            spanedit.innerText = 'Create New Note';
            edit = false;
            onedit = null;
            tampilkanCatatan();
        } else{
            let newcatatan = {
            judul: injudul.value,
            content: incontent.value,
            tanggal: newDate
        }

        }

    
        // masukin ke array
        daftarCatatan.push(newcatatan);

        // panggil tampilkanCatatan
        tampilkanCatatan()

        alert("Catatan berhasil ditambahkan")
        }

       
         function tampilkanCatatan() {
            // ambil dom
            let wadah = document.getElementById('wadah')
            wadah.innerHTML = ``
            for (let i = 0 ; i < daftarCatatan.length; i++){
                wadah.innerHTML += `<div class="list-riwayat">
                <div class="riwayat">
                    <div class="react">
                        <div class="react-tanggal">
                            <h2>${daftarCatatan[i].judul}</h2>
                            <p>${daftarCatatan[i].tanggal}</p>
                        </div>
                        <div class="icon">
                            <i onclick="hapusCatatan(${i})" class="hgi hgi-stroke hgi-delete-02 icondelete"></i>
                            <i onclick="edit(${i})" class="hgi hgi-stroke hgi-pencil-edit-01 icontulis"></i>
                        </div>
                    </div>

                    <div class="keterangan">
                            <span>${daftarCatatan[i].content}</span>
                    </div>
                </div>
            </div>
            `
            }

            let injudul = document.getElementById("input-judul")
            let incontent = document.getElementById("input-content")

            injudul.value = null;
            incontent.value = null;


         }
         function logout(){
            window.location.href = './index.html'
         }
         function hapusCatatan(hapus) {
            daftarCatatan.splice(hapus,1)
            tampilkanCatatan()
         }
         function edit(index){
            let onedit = index;
            let sedangedit = true;

            let btnadd = document.getElementById("btnedit");
            let editspan = document.getElementById("editspan");

            let injudul = document.getElementById("input-judul");
            let incontent = document.getElementById("input-content");

            injudul.value = daftarCatatan[index].judul
            incontent.value = daftarCatatan[index].content

            btnedit.innerText = 'save';
            editspan.innerText = 'sedangedit';

         }
         

        
    </script>
</body>
</html>
